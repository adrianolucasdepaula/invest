# Prometheus Configuration
# FASE 76.3: Metrics Collection
# FASE 119: Alerting Rules for Circuit Breaker and DLQ

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: invest-local
    environment: development

# FASE 130: Alertmanager Integration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files - FASE 119: Alerting Rules
rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend NestJS (via OpenTelemetry metrics)
  - job_name: 'invest-backend'
    static_configs:
      - targets: ['backend:3101']
    metrics_path: '/api/v1/metrics'
    scrape_timeout: 10s

  # FASE 130: PostgreSQL Exporter - Database Metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_timeout: 10s

  # FASE 130: Redis Exporter - Cache Metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_timeout: 10s

  # FASE 146: Node Exporter - System & Disk Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_timeout: 10s

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

# Remote write to Tempo for exemplars (disabled - Tempo uses different protocol)
# Tempo receives traces via OTLP (gRPC:4317, HTTP:4318), not Prometheus remote_write
# Uncomment only if Tempo is configured with remote_write receiver enabled
# remote_write:
#   - url: http://tempo:3200/api/v1/push
