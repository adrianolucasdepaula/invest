# Note: All times are in America/Sao_Paulo timezone (Brasília Time)
#
# To add a new schedule:
# 1. Choose a unique schedule name
# 2. Set enabled: true/false
# 3. Choose schedule type (cron/interval/date)
# 4. Specify the scraper name (must match scraper class name)
# 5. Set priority (high/normal/low)
# 6. Configure timing based on schedule type
# 7. List tickers to scrape
# 8. Add a description
#
# Example custom schedule:
# my_custom_schedule:
#   enabled: true
#   type: cron
#   scraper: B3
#   priority: normal
#   hour: 12
#   minute: 0
#   day_of_week: "0-4"
#   tickers:
#     - MYSTOCK1
