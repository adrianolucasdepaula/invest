# B3 AI Analysis Platform - Scraper Schedules Configuration
#
# This file defines when scrapers should run automatically
#
# Schedule types:
#   - cron: Cron-style scheduling (minute, hour, day, month, day_of_week)
#   - interval: Interval-based scheduling (hours, minutes, seconds)
#   - date: One-time scheduled execution
#
# Priority levels: high, normal, low

schedules:
  # Critical market data - runs every hour during market hours
  market_data_hourly:
    enabled: true
    type: cron
    scraper: B3
    priority: high
    hour: "9-17"  # 9 AM to 5 PM
    minute: 0
    day_of_week: "0-4"  # Monday to Friday
    tickers:
      - PETR4
      - VALE3
      - ITUB4
      - BBDC4
      - MGLU3
      - ABEV3
      - WEGE3
      - RENT3
      - BBAS3
      - ELET3
    description: "Hourly B3 official data for top 10 stocks during market hours"

  # Fundamentals data - runs daily after market close
  fundamentals_daily:
