version: '3.8'

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: invest_postgres
    environment:
      POSTGRES_USER: invest_user
      POSTGRES_PASSWORD: invest_password
      POSTGRES_DB: invest_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - invest_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invest_user -d invest_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: invest_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - invest_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invest_backend
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=invest_user
      - DB_PASSWORD=invest_password
      - DB_DATABASE=invest_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "3001:3001"
      - "3002:3002"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./reports:/app/reports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - invest_network
    restart: unless-stopped
    command: npm run start:dev

  # Python Scrapers
  scrapers:
    build:
      context: ./backend/python-scrapers
      dockerfile: Dockerfile
    container_name: invest_scrapers
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=invest_user
      - DB_PASSWORD=invest_password
      - DB_DATABASE=invest_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CHROME_HEADLESS=true
    volumes:
      - ./backend/python-scrapers:/app
      - ./browser-profiles:/app/browser-profiles
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - invest_network
    restart: unless-stopped

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: invest_frontend
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=http://localhost:3002
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - invest_network
    restart: unless-stopped
    command: npm run dev

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: invest_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - production

  # PgAdmin (opcional, para desenvolvimento)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: invest_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@invest.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - dev

  # Redis Commander (opcional, para desenvolvimento)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: invest_redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - dev

networks:
  invest_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
