services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: invest_postgres
    environment:
      POSTGRES_USER: invest_user
      POSTGRES_PASSWORD: invest_password
      POSTGRES_DB: invest_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5532:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - invest_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invest_user -d invest_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: invest_redis
    ports:
      - "6479:6379"
    volumes:
      - redis_data:/data
    networks:
      - invest_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      redis-server
      --maxmemory 768mb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
      --loglevel warning
      --tcp-backlog 511
      --timeout 300

  # Python Technical Analysis Service (NEW - 10-50x faster indicators)
  python-service:
    build:
      context: ./backend/python-service
      dockerfile: Dockerfile
    container_name: invest_python_service
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8001:8001"
    volumes:
      - ./backend/python-service:/app
      - ./logs:/app/logs
    networks:
      - invest_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: invest_backend
    env_file:
      - .env
    environment:
      # Server
      - NODE_ENV=${NODE_ENV:-development}
      - NODE_OPTIONS=--max-old-space-size=4096 --expose-gc  # FASE 143.0: Increased from 2560 + expose GC for manual triggers
      - APP_PORT=3101
      - PORT=3101

      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=invest_user
      - DB_PASSWORD=invest_password
      - DB_DATABASE=invest_db

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # JWT
      - JWT_SECRET=${JWT_SECRET:-change_this_in_production_min_32_chars}
      - JWT_EXPIRATION=7d

      # OpenAI (opcional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}

      # Telegram Bot (opcional)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}

      # Scrapers
      - SCRAPER_HEADLESS=true
      - SCRAPER_CONCURRENT_JOBS=3
      - SCRAPER_RETRY_ATTEMPTS=3

      # Cache
      - CACHE_TTL=300

      # Queue
      - QUEUE_REDIS_HOST=redis
      - QUEUE_REDIS_PORT=6379

      # Python Service (NEW - for technical indicators)
      - PYTHON_SERVICE_URL=http://python-service:8001

      # Python API Service (FASE 3 - Scrapers Fallback)
      # Nota: api-service usa network_mode: "service:scrapers", então acesso via hostname scrapers
      - PYTHON_API_URL=http://scrapers:8000

      # MinIO Object Storage (FASE 145)
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin123}

      # Data Cleanup & Lifecycle (FASE 145)
      # ✅ RE-ENABLED with Fix #1 (Storage timeouts) and Fix #2 (DataCleanup limits)
      - CLEANUP_ENABLED=true
      - CLEANUP_DRY_RUN=${CLEANUP_DRY_RUN:-true}  # Start with dry-run by default
      - CLEANUP_SCRAPED_DATA_RETENTION_DAYS=${CLEANUP_SCRAPED_DATA_RETENTION_DAYS:-30}
      - CLEANUP_ANALYSES_RETENTION_DAYS=${CLEANUP_ANALYSES_RETENTION_DAYS:-90}
      # FASE 145 - Fase 2: Extended Cleanup Policies
      - CLEANUP_SCRAPER_METRICS_RETENTION_DAYS=${CLEANUP_SCRAPER_METRICS_RETENTION_DAYS:-30}
      - CLEANUP_NEWS_RETENTION_DAYS=${CLEANUP_NEWS_RETENTION_DAYS:-180}
      - CLEANUP_UPDATE_LOGS_RETENTION_DAYS=${CLEANUP_UPDATE_LOGS_RETENTION_DAYS:-365}
      - CLEANUP_SYNC_HISTORY_RETENTION_DAYS=${CLEANUP_SYNC_HISTORY_RETENTION_DAYS:-1095}

      # MinIO Lifecycle Policies (FASE 145)
      # ✅ RE-ENABLED with Fix #1 (parallelized initialization)
      - MINIO_LIFECYCLE_ENABLED=true
      - MINIO_LIFECYCLE_SCRAPED_HTML_DAYS=${MINIO_LIFECYCLE_SCRAPED_HTML_DAYS:-30}
      - MINIO_LIFECYCLE_REPORTS_DAYS=${MINIO_LIFECYCLE_REPORTS_DAYS:-90}
      - MINIO_LIFECYCLE_EXPORTS_DAYS=${MINIO_LIFECYCLE_EXPORTS_DAYS:-14}

      # OpenTelemetry (FASE 76.3)
      - OTEL_ENABLED=${OTEL_ENABLED:-true}
      - OTEL_SERVICE_NAME=invest-backend
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
    ports:
      - "3101:3101"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./reports:/app/reports
      - ./data:/app/data  # Share cookies with scrapers
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      python-service:
        condition: service_healthy
    networks:
      - invest_network
    dns:
      - 8.8.8.8  # FASE 143.0: Google DNS primary (prevent EAI_AGAIN errors)
      - 8.8.4.4  # FASE 143.0: Google DNS secondary
      - 127.0.0.11  # FASE 143.0: Docker embedded DNS (fallback)
    dns_search: []  # FASE 143.0: Disable search domains (faster resolution)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3101/api/v1/health"]
      interval: 60s  # FASE 143.0: Increased from 30s (reduce overhead)
      timeout: 15s  # FASE 143.0: Increased from 10s (allow slower responses under load)
      retries: 3
      start_period: 90s  # FASE 143.0: Increased from 60s (Playwright initialization)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '3.0'  # FASE 143.0: Increased from 2.0 (better concurrent job throughput)
          memory: 6G  # FASE 143.0: Increased from 4G (NODE_OPTIONS=4096MB + headroom)
        reservations:
          cpus: '1.5'  # FASE 143.0: Increased from 1.0
          memory: 3G  # FASE 143.0: Increased from 2G (proportional to limit)
    command: npm run start:dev

  # Python Scrapers
  scrapers:
    build:
      context: ./backend/python-scrapers
      dockerfile: Dockerfile
    container_name: invest_scrapers
    init: true  # FASE 139.1: Prevent zombie processes (headless_shell defunct) - Best Practice 2025
    environment:
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=invest_user
      - DB_PASSWORD=invest_password
      - DB_DATABASE=invest_db

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # Scraper Configuration
      - CHROME_HEADLESS=${CHROME_HEADLESS:-true}
      - SCRAPER_TIMEOUT=${SCRAPER_TIMEOUT:-30000}
      - SCRAPER_MAX_RETRIES=${SCRAPER_MAX_RETRIES:-3}
      - SCRAPER_CONCURRENT_JOBS=${SCRAPER_CONCURRENT_JOBS:-3}

      # ADVFN Credentials (credentials-based login, NOT OAuth)
      - ADVFN_USERNAME=${ADVFN_USERNAME:-}
      - ADVFN_PASSWORD=${ADVFN_PASSWORD:-}

      # VNC Configuration
      - DISPLAY=:99
      - DISPLAY_WIDTH=1920
      - DISPLAY_HEIGHT=1080
      - VNC_PORT=5900
      - NOVNC_PORT=6080
    ports:
      - "5900:5900"  # VNC direct connection
      - "6080:6080"  # noVNC web interface
      - "8000:8000"  # API Service (compartilhado via network_mode)
      - "8080:8080"  # OAuth API (scrapers service)
    volumes:
      - ./backend/python-scrapers:/app
      - ./browser-profiles:/app/browser-profiles
      - ./logs:/app/logs
      - ./data:/app/data
      - x11_socket:/tmp/.X11-unix  # Compartilhar X11 socket com api-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - invest_network
    dns:
      - 8.8.8.8  # FASE 143.0: Google DNS primary (prevent EAI_AGAIN, shared with api-service via network_mode)
      - 8.8.4.4  # FASE 143.0: Google DNS secondary
      - 127.0.0.11  # FASE 143.0: Docker DNS fallback
    dns_search: []  # FASE 143.0: Disable search domains
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; r=redis.Redis(host='redis', port=6379); r.ping()"]
      interval: 60s  # FASE 143.0: Increased from 30s (reduce overhead)
      timeout: 15s  # FASE 143.0: Increased from 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G  # Reverted from 4G - memory is NOT the issue (max 376MB used)
        reservations:
          cpus: '0.5'
          memory: 512M

  # API Service (FastAPI for Scrapers)
  api-service:
    build:
      context: ./backend/api-service
      dockerfile: Dockerfile
    container_name: invest_api_service
    init: true  # FASE 139.1: Prevent zombie processes (headless_shell defunct) - Best Practice 2025
    environment:
      # Database - Using hostname for DNS resolution (Best Practice)
      # Avoids IP changes when network is recreated
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=invest_user
      - DB_PASSWORD=invest_password
      - DB_DATABASE=invest_db

      # Redis - Using hostname for DNS resolution (Best Practice)
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_WORKERS=2  # FASE 143.0: Limit FastAPI workers (prevent memory exhaustion)

      # VNC/Display Configuration (compartilhado via network_mode com scrapers)
      - DISPLAY=:99
    # ports removido - porta 8000 exposta no service scrapers
    volumes:
      - ./backend/api-service:/app
      - ./backend/python-scrapers:/app/python-scrapers
      - ./logs:/app/logs
      - x11_socket:/tmp/.X11-unix  # Compartilhar X11 socket com scrapers
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      scrapers:
        condition: service_started
    network_mode: "service:scrapers"  # Compartilhar rede com scrapers para acessar X11
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s  # FASE 143.0: Increased from 30s (reduce health check overhead)
      timeout: 15s  # FASE 143.0: Increased from 10s (Playwright initialization can be slow)
      retries: 3
      start_period: 90s  # FASE 143.0: Increased from 40s (Playwright browsers take time to start)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '3.0'  # FASE 143.0: Increased from 2.0 (better throughput for concurrent scrapers)
          memory: 10G  # FASE 143.0: Increased from 8G (observed 91-92% usage, prevent OOM)
        reservations:
          cpus: '1.0'  # FASE 143.0: Increased from 0.5
          memory: 4G  # FASE 143.0: Increased from 2G (proportional to limit)
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: invest_frontend
    environment:
      # App Environment
      - NODE_ENV=${NODE_ENV:-development}

      # API Configuration - Hardcoded to ensure /api/v1 is used
      - NEXT_PUBLIC_API_URL=http://localhost:3101/api/v1
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-http://localhost:3101}
      - NEXT_PUBLIC_ENV=${NEXT_PUBLIC_ENV:-development}

      # FASE 148.4: Internal API URL for SSR requests (Docker internal network)
      - INTERNAL_API_URL=http://invest_backend:3101/api/v1

      # Google OAuth (optional)
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}

      # Analytics (optional)
      - NEXT_PUBLIC_GA_ID=${NEXT_PUBLIC_GA_ID:-}

      # Feature Flags
      - NEXT_PUBLIC_ENABLE_AI_ANALYSIS=${NEXT_PUBLIC_ENABLE_AI_ANALYSIS:-true}
      - NEXT_PUBLIC_ENABLE_REALTIME_DATA=${NEXT_PUBLIC_ENABLE_REALTIME_DATA:-true}
      - NEXT_PUBLIC_ENABLE_SOCIAL_LOGIN=${NEXT_PUBLIC_ENABLE_SOCIAL_LOGIN:-true}

      # Hot Reload Fix (Issue #4) - Better file change detection in Docker
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - "3100:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - /app/.next  # ✅ Exclude .next from volume mount (anonymous volume)
      # This prevents stale .next cache from host filesystem
      # Fix for BUG_CRITICO_DOCKER_NEXT_CACHE.md
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - invest_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    # command: npm run dev  # Default dev mode (defined in package.json)

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: invest_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - production

  # PgAdmin (opcional, para desenvolvimento)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: invest_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@invest.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5150:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - dev

  # Redis Commander (opcional, para desenvolvimento)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: invest_redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8181:8081"
    depends_on:
      - redis
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - dev

  # ============================================================
  # OBSERVABILITY STACK (FASE 76.3)
  # Profile: observability
  # ============================================================

  # Grafana Tempo - Distributed Tracing Backend
  tempo:
    image: grafana/tempo:latest
    container_name: invest_tempo
    user: root  # Required for volume permissions on Windows
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./docker/observability/tempo.yaml:/etc/tempo.yaml:ro
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - observability
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: invest_loki
    command: ["-config.file=/etc/loki/local-config.yaml"]
    volumes:
      - ./docker/observability/loki.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3102:3100"  # Changed from 3100 to avoid conflict with frontend
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - observability
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: invest_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=48h'
      - '--storage.tsdb.retention.size=1GB'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    volumes:
      - ./docker/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/observability/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - observability
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana - Visualization Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: invest_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor tempoSearch tempoServiceGraph
    volumes:
      - ./docker/observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - tempo
      - loki
      - prometheus
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - observability
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Node Exporter - System Metrics (FASE 146: Disk Space Monitoring)
  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: invest_node_exporter
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - observability
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # Promtail - Log Collector (envia logs para Loki)
  promtail:
    image: grafana/promtail:latest
    container_name: invest_promtail
    command: ["-config.file=/etc/promtail/config.yml"]
    volumes:
      - ./docker/observability/promtail.yaml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/invest:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # FASE 113: Docker Desktop Host Logs Integration
      - C:/Users/adria/AppData/Local/Docker/log/host:/var/log/docker-desktop:ro
    depends_on:
      - loki
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - observability
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FASE 130: PostgreSQL Exporter - Database Metrics for Prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: invest_postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://invest_user:invest_password@postgres:5432/invest_db?sslmode=disable"
    ports:
      - "9387:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - observability
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FASE 130: Redis Exporter - Cache Metrics for Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: invest_redis_exporter
    environment:
      REDIS_ADDR: "redis://redis:6379"
    ports:
      - "9321:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - observability
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FASE 130: Alertmanager - Alert Notifications
  alertmanager:
    image: prom/alertmanager:latest
    container_name: invest_alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    volumes:
      - ./docker/observability/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - observability
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FASE 78: Meilisearch - Intelligent Text Search Engine
  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: invest_meilisearch
    environment:
      - MEILI_ENV=development
      - MEILI_MASTER_KEY=${MEILISEARCH_MASTER_KEY:-masterKey123}
      - MEILI_NO_ANALYTICS=true
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - invest_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://127.0.0.1:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FASE 78: MinIO - S3-Compatible Object Storage (Data Lake)
  minio:
    image: minio/minio:latest
    container_name: invest_minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    networks:
      - invest_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  invest_network:
    driver: bridge

volumes:
  # CRITICAL VOLUMES (backup before removing)
  postgres_data:      # Database - ALWAYS backup before any destructive operation
    driver: local
