services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: invest_postgres
    environment:
      POSTGRES_USER: invest_user
      POSTGRES_PASSWORD: invest_password
      POSTGRES_DB: invest_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5532:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - invest_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invest_user -d invest_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: invest_redis
    ports:
      - "6479:6379"
    volumes:
      - redis_data:/data
    networks:
      - invest_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    command: redis-server --appendonly yes --maxmemory 768mb --maxmemory-policy allkeys-lru

  # Python Technical Analysis Service (NEW - 10-50x faster indicators)
  python-service:
    build:
      context: ./backend/python-service
      dockerfile: Dockerfile
    container_name: invest_python_service
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8001:8001"
    volumes:
      - ./backend/python-service:/app
      - ./logs:/app/logs
    networks:
      - invest_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: invest_backend
    env_file:
      - .env
    environment:
      # Server
      - NODE_ENV=${NODE_ENV:-development}
      - APP_PORT=3101
      - PORT=3101

      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=invest_user
      - DB_PASSWORD=invest_password
      - DB_DATABASE=invest_db

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # JWT
      - JWT_SECRET=${JWT_SECRET:-change_this_in_production_min_32_chars}
      - JWT_EXPIRATION=7d

      # OpenAI (opcional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}

      # Telegram Bot (opcional)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}

      # Scrapers
      - SCRAPER_HEADLESS=true
      - SCRAPER_CONCURRENT_JOBS=3
      - SCRAPER_RETRY_ATTEMPTS=3

      # Cache
      - CACHE_TTL=300

      # Queue
      - QUEUE_REDIS_HOST=redis
      - QUEUE_REDIS_PORT=6379

      # Python Service (NEW - for technical indicators)
      - PYTHON_SERVICE_URL=http://python-service:8001
    ports:
      - "3101:3101"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./reports:/app/reports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      python-service:
        condition: service_healthy
    networks:
      - invest_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3101/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    command: npm run start:dev

  # Python Scrapers
  scrapers:
    build:
      context: ./backend/python-scrapers
      dockerfile: Dockerfile
    container_name: invest_scrapers
    environment:
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=invest_user
      - DB_PASSWORD=invest_password
      - DB_DATABASE=invest_db

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # Scraper Configuration
      - CHROME_HEADLESS=${CHROME_HEADLESS:-true}
      - SCRAPER_TIMEOUT=${SCRAPER_TIMEOUT:-30000}
      - SCRAPER_MAX_RETRIES=${SCRAPER_MAX_RETRIES:-3}
      - SCRAPER_CONCURRENT_JOBS=${SCRAPER_CONCURRENT_JOBS:-3}

      # VNC Configuration
      - DISPLAY=:99
      - DISPLAY_WIDTH=1920
      - DISPLAY_HEIGHT=1080
      - VNC_PORT=5900
      - NOVNC_PORT=6080
    ports:
      - "5900:5900"  # VNC direct connection
      - "6080:6080"  # noVNC web interface
      - "8000:8000"  # API Service (compartilhado via network_mode)
    volumes:
      - ./backend/python-scrapers:/app
      - ./browser-profiles:/app/browser-profiles
      - ./logs:/app/logs
      - ./data:/app/data
      - x11_socket:/tmp/.X11-unix  # Compartilhar X11 socket com api-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - invest_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; r=redis.Redis(host='redis', port=6379); r.ping()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # API Service (FastAPI for Scrapers)
  api-service:
    build:
      context: ./backend/api-service
      dockerfile: Dockerfile
    container_name: invest_api_service
    environment:
      # Database - Using hostname for DNS resolution (Best Practice)
      # Avoids IP changes when network is recreated
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=invest_user
      - DB_PASSWORD=invest_password
      - DB_DATABASE=invest_db

      # Redis - Using hostname for DNS resolution (Best Practice)
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # VNC/Display Configuration (compartilhado via network_mode com scrapers)
      - DISPLAY=:99
    # ports removido - porta 8000 exposta no service scrapers
    volumes:
      - ./backend/api-service:/app
      - ./backend/python-scrapers:/app/python-scrapers
      - ./logs:/app/logs
      - x11_socket:/tmp/.X11-unix  # Compartilhar X11 socket com scrapers
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      scrapers:
        condition: service_started
    network_mode: "service:scrapers"  # Compartilhar rede com scrapers para acessar X11
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Service Orchestrator
  orchestrator:
    build:
      context: ./backend/python-scrapers
      dockerfile: Dockerfile
    container_name: invest_orchestrator
    environment:
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=invest_user
      - DB_PASSWORD=invest_password
      - DB_DATABASE=invest_db

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # Orchestrator Configuration
      - SCRAPER_CONCURRENT_JOBS=${SCRAPER_CONCURRENT_JOBS:-3}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      scrapers:
        condition: service_started
    networks:
      - invest_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; r=redis.Redis(host='redis', port=6379); r.ping()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    command: python orchestrator.py

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: invest_frontend
    environment:
      # App Environment
      - NODE_ENV=${NODE_ENV:-development}

      # API Configuration
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3101/api/v1}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-http://localhost:3101}
      - NEXT_PUBLIC_ENV=${NEXT_PUBLIC_ENV:-development}

      # Google OAuth (optional)
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}

      # Analytics (optional)
      - NEXT_PUBLIC_GA_ID=${NEXT_PUBLIC_GA_ID:-}

      # Feature Flags
      - NEXT_PUBLIC_ENABLE_AI_ANALYSIS=${NEXT_PUBLIC_ENABLE_AI_ANALYSIS:-true}
      - NEXT_PUBLIC_ENABLE_REALTIME_DATA=${NEXT_PUBLIC_ENABLE_REALTIME_DATA:-true}
      - NEXT_PUBLIC_ENABLE_SOCIAL_LOGIN=${NEXT_PUBLIC_ENABLE_SOCIAL_LOGIN:-true}
    ports:
      - "3100:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - invest_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    command: npm run dev

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: invest_nginx
    ports:
      - "180:80"
      - "543:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - production

  # PgAdmin (opcional, para desenvolvimento)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: invest_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@invest.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5150:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - dev

  # Redis Commander (opcional, para desenvolvimento)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: invest_redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8181:8081"
    depends_on:
      - redis
    networks:
      - invest_network
    restart: unless-stopped
    profiles:
      - dev

networks:
  invest_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_next:
    driver: local
  data:
    driver: local
  x11_socket:
    driver: local  # Compartilhar X11 socket entre scrapers e api-service
